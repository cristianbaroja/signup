<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | KLLista</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="login_form">
    <h3>WELCOME TO KLLista</h3>
    <form action="#" method="post">
      <!-- Facebook button -->
      <div class="option">
        <a href="https://www.facebook.com/profile.php?id=100079958418834" target="_blank"
          aria-label="Facebook">
          <img src="fb-logo.png" alt="Facebook" />
          <span>Facebook</span>
        </a>
      </div>

      <div class="option">
        <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&emr=1&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&ifkv=Ab5oB3qGmziLhpcYusoUjCj70Jb2W1K9-MAu4snGnGlzausJVHGUTrs5W935LcbH6Pu0MY3hj1r8&osid=1&passive=1209600&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-2011123002%3A1726245440091251&ddm=0" target="_blank"
          aria-label="Gmail">
          <img src="google-logo.png" alt="Gmail" />
          <span>Google</span>
        </a>
      </div>

      <!-- Email input box -->
      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email address" required />
      </div>

      <!-- Password input box -->
      <div class="input_box">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
        <a href="#" class="forgot_password" aria-label="Forgot your password?">Forgot Password?</a>
      </div>

      <!-- Login button -->
      <button type="submit" aria-label="Submit Login Form">Log In</button>
    </form>
  </div>
</body>

</html>
